name: Update TLDs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-tlds:
    name: Update TLD List
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download IANA TLD list
        run: |
          curl -sL https://data.iana.org/TLD/tlds-alpha-by-domain.txt -o config/tlds.txt.new

          # Check if file is valid (has content and starts with comment)
          if head -1 config/tlds.txt.new | grep -q "^#"; then
            mv config/tlds.txt.new config/tlds.txt
            echo "TLD list updated successfully"
          else
            echo "Downloaded file appears invalid, skipping update"
            rm -f config/tlds.txt.new
            exit 1
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet config/tlds.txt; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add config/tlds.txt
          git commit -m "chore: update IANA TLD list

          Auto-updated from https://data.iana.org/TLD/tlds-alpha-by-domain.txt"
          git push
